{%- extends "main.html" -%}
{%- block content -%}
{%- for blog in blogs -%}
<hr>
  <div class="body">
    <table width="100%">
      <tr>
        <td><div class="body-title">{{blog.title}}</div></td>
        <td align="right">
          <table>
            <tr>
              <td>{{blog.created.strftime('%m.%d.%Y')}}</td>
              <td>
                <form action="/post/{{blog.key().id()}}/edit">
                  <button>modify</button>
                </form>
              </td>
              <td>
                <form>
                  <input type="button" value="delete" onclick="if(confirm('Are you sure you want to delete this post?')) location.href = '/post/{{blog.key().id()}}/delete'" />
                </form>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
</div>
{% endfor %}
{%- endblock -%}
